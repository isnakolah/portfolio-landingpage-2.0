<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Sniglet|Josefin+Sans|Comfortaa|Play" rel="stylesheet">
</head>

<body>
  <div class="container-fluid bg-dark no-pad theme-1" id="doc">
    <div class="welcome text-center" id="welcome-text">
      <h1>Welcome to this awesome place!</h1>
    </div>
    <div class="button-row">
      <input type="button" class="btn btn-info button-config" value="View my Portfolio." id="portfolio">
      <input type="button" class="btn btn-info button-config" value="Story of my Life." id="story">
      <input type="button" class="btn btn-info button-config" value="Personal Blog." id="blog">
    </div>
    <!--Split dropleft button -->
    <div class="btn-group" id="dropleft-1">
      <div class="btn-group dropleft " role="group">
        <button type="button" class="btn dropdown-toggle dropdown-toggle-split btn-sm button-config-sp btn-secondary button-config-sp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="sr-only ">Toggle</span>
        </button>
        <div class="dropdown-menu themes-dropdown ">
            <button class="dropdown-item text-light" type="button" id="editor">Editor's Theme</button>
            <button class="dropdown-item text-light" type="button" id="dark">Dark Theme</button>
            <button class="dropdown-item text-light" type="button" id="futuristic">Futuristic Theme</button>
            <button class="dropdown-item text-light" type="button" id="special">Special Theme</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-sm button-config-sp">
        Themes
      </button>
    </div>
  </div>
    <footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/scripts.js"></script>
    </footer>
</body>

</html>
